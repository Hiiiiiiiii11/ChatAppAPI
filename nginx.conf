worker_processes auto;

events { worker_connections 1024; }

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout 65;

    # HTTP: Serve challenge + redirect
    server {
        listen 80;
        server_name chat.fastchat1005.xyz notification.fastchat1005.xyz user.fastchat1005.xyz;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Chat API HTTPS
    server {
        listen 443 ssl;
        server_name chat.fastchat1005.xyz;

        ssl_certificate /etc/letsencrypt/live/chat.fastchat1005.xyz/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/chat.fastchat1005.xyz/privkey.pem;

        location / {
            proxy_pass http://chatapi:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }

    # Notification API HTTPS
    server {
        listen 443 ssl;
        server_name notification.fastchat1005.xyz;

        ssl_certificate /etc/letsencrypt/live/notification.fastchat1005.xyz/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/notification.fastchat1005.xyz/privkey.pem;

        location / {
            proxy_pass http://notificationapi:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }

    # User API HTTPS
    server {
        listen 443 ssl;
        server_name user.fastchat1005.xyz;

        ssl_certificate /etc/letsencrypt/live/user.fastchat1005.xyz/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/user.fastchat1005.xyz/privkey.pem;

        location / {
            proxy_pass http://userapi:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
